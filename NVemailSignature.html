<div style="font-family: Arial, sans-serif; font-size: 11pt; line-height: 1.5; color: #404040;">
    <table style="border-collapse: collapse; width: auto;">
        <!-- Row 1: Single cell across the whole table -->
        <tr>
            <td colspan="3" style="text-align: center; padding: 5px;">
                <img src="https://raw.githubusercontent.com/Mario1502/email-signature-assets/main/NV/NV.png" alt="Nordic Visitor" style="max-width: 50%; height: auto;">
            </td>
        </tr>

        <!-- Row 2 -->
        <tr>
            <td style="width: 5%; vertical-align: top; padding: 5px;"></td>
            <td style="width: 50%; vertical-align: top; padding: 5px;"></td>
            <td rowspan="6" style="width: 20%; text-align: center; vertical-align: top; padding: 5px;">
                <img src="{{ user.avatar_url }}" alt="Profile Image" style="max-width: 100%; height: auto; border-radius: 50%;">
            </td>
        </tr>

        <!-- Row 3 -->
        <tr>
            <td></td>
            <td style="padding: 5px;">
                <p style="margin: 0; font-size: 12pt; font-weight: bold;">{{ user.first_name }}</p>
            </td>
        </tr>

        <!-- Row 4 -->
        <tr>
            <td></td>
            <td style="padding: 5px;">
                <p style="margin: 0; font-size: 12pt; font-weight: bold;">{{ user.last_name }}</p>
            </td>
        </tr>

        <!-- Row 5 -->
        <tr>
            <td></td>
            <td style="padding: 5px;">
                <p style="margin: 0; font-size: 10pt; color: #666;">{{ user.job_description }}</p>
            </td>
        </tr>

        <!-- Row 6 -->
        <tr>
            <td></td>
            <td style="padding: 5px;">
                <p style="margin: 0; font-size: 10pt; color: #666;"><a href="mailto:{{ user.email }}" style="text-decoration: none; color: #445466;">{{ user.email }}</a></p>
            </td>
        </tr>

        <!-- Row 7 -->
        <tr>
            <td></td>
            <td style="padding: 5px;">
                <p style="margin: 0; font-size: 10pt; color: #666;">Bíldshöfði 20 | 110 Reykjavík | Iceland</p>
                <p style="margin: 0; font-size: 10pt; color: #666;">Tel: +354 578 2080 | <a href="https://www.nordicvisitor.com" style="text-decoration: none; color: #445466;">nordicvisitor.com</a> | <a href="mailto:info@nordicvisitor.com" style="text-decoration: none; color: #445466;">info@nordicvisitor.com</a></p>
            </td>
        </tr>

        <!-- Row 8 -->
        <tr>
            <td></td>
            <td style="padding: 5px;">
                <a href="https://www.facebook.com/NordicVisitor" target="_blank" style="margin-right: 10px;">
                    <img src="https://raw.githubusercontent.com/Mario1502/email-signature-assets/main/NV/FB.png" alt="Facebook" style="width: 18px; height: 18px;">
                </a>
                <a href="https://www.instagram.com/nordicvisitor/" target="_blank" style="margin-right: 10px;">
                    <img src="https://raw.githubusercontent.com/Mario1502/email-signature-assets/main/NV/Insta.png" alt="Instagram" style="width: 18px; height: 18px;">
                </a>
                <a href="https://www.tripadvisor.com/Attraction_Review-g189970-d2287372-Reviews-Nordic_Visitor_Tours_Day_Tours-Reykjavik_Capital_Region.html" target="_blank" style="margin-right: 10px;">
                    <img src="https://raw.githubusercontent.com/Mario1502/email-signature-assets/main/NV/TA.png" alt="Tripadvisor" style="width: 18px; height: 18px;">
                </a>
                <a href="https://twitter.com/nordicvisitor" target="_blank">
                    <img src="https://raw.githubusercontent.com/Mario1502/email-signature-assets/main/NV/Twitter.png" alt="Twitter" style="width: 18px; height: 18px;">
                </a>
            </td>
        </tr>
    </table>
</div>
